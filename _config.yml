
title: Gather-AI
email: lhkhiem28@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  To write

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: dark
markdown: kramdown
permalink: /:categories/:title/
paginate_path: /page:num/
paginate: 8
include:
  - _pages

search: true
author:
  name   : "Welcome to Gather-AI"
  avatar : "/assets/images/seedling.png"
  bio    : "Where I share intuitive explanations and hands-on tutorials on a range of AI subjects. "
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "github.com/lhkhiem28"
    - label: "Scholar"
      icon: "fab fa-fw fa-google"
      url: "scholar.google.com/citations?hl=vi&user=T8I-cLIAAAAJ&view_op=list_works&sortby=pubdate"

defaults:
  # _posts
  - scope: 
      path: ""
      type: posts
    values: 
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope: 
      path: "_pages"
      type: pages
    values: 
      layout: single
      author_profile: true

category_archive: 
  type: liquid
  path: /categories/
tag_archive: 
  type: liquid
  path: /tags/
year_archive: 
  type: liquid
  path: /posts/